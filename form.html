<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <!--FORM-->
    <section class="container">
        <form action="" method="get">
            <div class="row py-3">
                <div class="col-lg-6">
                    <div class="form-floating">
                        <label for="std_name" class="form-label">ชื่อนิสิต</label>
                        <input type="text" class="std_name" id="std_name" class="form-control" placeholder="ชื่อนิสิต"
                            required value="XXXX">
                    </div>
                </div>
                <div class="col-lg-3">
                    <label for="age" class="form-label">อายุ</label>
                    <input type="number" class="age" id="age" min="0" max="100" placeholder="อายุ" required
                        class="form-control">
                </div>
            </div>
                <div class="col-lg-3">
                    <label for="cmm_date" class="form-label">วันที่ออกความเห็น</label>
                    <input type="date" name="cmm_date" id="cmm_date" class="form-control">
                </div>
            <br>

            
            <textarea name="" id="" cols="30" rows="5" class="form-control"></textarea>
            <br>
            <select name="campus_id" id="campus_id" required class="form-select">
                <option value="01">บางเขน</option>
                <option value="02">กำแพงแสน</option>
                <option value="03">ศรีราชา</option>
            </select>
            <br>
            <input type="radio" id="gender" name="gender" value="M" class="form-check-input"> <label>ชาย</label>
            <input type="radio" id="gender" name="gender" value="F" class="form-check-input"> <label>หญิง</label>
            <input type="radio" id="gender" name="gender" value="N" class="form-check-input"> <label>ไม่ระบุ</label>
            <br>
            <input type="checkbox" id="m" name="m" class="form-check-input"><label>เช้า</label>
            <input type="checkbox" id="af" name="af" class="form-check-input"> <label>บ่าย</label>
            <input type="checkbox" id="eve" name="eve" class="form-check-input"> <label>เย็น</label>
            <button type="summit">OK</button>
       
        </form>

    </section>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</body>
</html>
